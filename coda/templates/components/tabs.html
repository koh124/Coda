<!-- 切り替えタブ -->
<ul class="nav nav-tabs" id="" role="tablist">
  <li class="execute">
    <button type="button" class="btn btn-success">実行する</button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="input-tab"
      data-bs-toggle="tab"
      data-bs-target="#input"
      type="button"
      role="tab"
      aria-controls="input"
      aria-selected="true"
    >
      input
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="output-tab"
      data-bs-toggle="tab"
      data-bs-target="#output"
      type="button"
      role="tab"
      aria-controls="output"
      aria-selected="false"
    >
      output
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="input"
    role="tabpanel"
    aria-labelledby="input-tab"
  >
    <!-- input入力欄 -->
    <div class="editor-container input">
      <div class="editor-lines">
        <div class="line">
          <span>1</span>
        </div>
        <div class="line">
          <span>2</span>
        </div>
        <div class="line">
          <span>3</span>
        </div>
        <div class="line">
          <span>4</span>
        </div>
        <div class="line">
          <span>5</span>
        </div>
      </div>
      <div class="editor-main editor-input-tab">
        <textarea class="editor" cols="30" rows="30"></textarea>
      </div>
      <div class="line-highlight"></div>
      <div class="line-highlight2"></div>
      <div class="line-highlight3"></div>
      <div class="line-highlight4"></div>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="output"
    role="tabpanel"
    aria-labelledby="output-tab"
  >
  <!-- outputパネル -->
  <div class="editor-container output">
    <div class="editor-lines">
      <div class="line">
        <span>1</span>
      </div>
      <div class="line">
        <span>2</span>
      </div>
      <div class="line">
        <span>3</span>
      </div>
      <div class="line">
        <span>4</span>
      </div>
      <div class="line">
        <span>5</span>
      </div>
    </div>
    <div class="editor-main editor-output-tab">
      <p class="output">ここに出力</p>
    </div>
    <div class="line-highlight"></div>
    <div class="line-highlight2"></div>
    <div class="line-highlight3"></div>
    <div class="line-highlight4"></div>
  </div>
  </div>
</div>
