databases:
  - name: render_coda
    region: oregon
    plan: free
    databaseName: render_coda
    user: render_user

services:
  - type: web
    name: render_coda
    env: python
    region: oregon
    buildCommand: './build.sh'
    startCommand: 'python3 manage.py runserver'
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render_coda
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: APP_ENV
        value: prod
    autoDeploy: true
